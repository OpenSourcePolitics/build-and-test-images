name: 'Build and test image to Registry'
description: 'Build and test image to Registry'
inputs:
  registry:
    description: 'Registry url'
    required: true
  password:
    description: 'Password'
    required: true
  username:
    description: 'Username'
    required: false
    default: "userdoesnotmatter"
  image_name:
    description: 'Image name'
    required: true
  tag:
    description: 'Image tags'
    required: true
  database_username:
    description: 'Database username'
    required: true
  database_password:
    description: 'Database password'
    required: true
  database_host:
    description: 'Database host'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Scaleway registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ inputs.image_name }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ inputs.image_name }}
    - name: Build image
      uses: docker/build-push-action@v3
      with:
        cache-from: type=local,src=/tmp/.buildx-cache,mode=max
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
        outputs: type=docker,compression=gzip
        tags: ${{ inputs.image_name }}:develop
    - name: Test build
      shell: bash
      run: |
        docker run --rm -d \
          --add-host=host.docker.internal:host-gateway \
          -e DATABASE_USERNAME=${{inputs.database_username}} \
          -e DATABASE_PASSWORD=${{inputs.database_password}} \
          -e DATABASE_HOST=${{inputs.database_host}} \
          -p 3000:3000 \n
          --name decidim-app ${{ inputs.image_name }}:${{ inputs.tag }}
        docker exec decidim-app bundle exec rake db:create db:migrate
        ./.github/test_build.sh